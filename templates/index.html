<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>2 column Google maps, foursquare (outer scroll)</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

		<!-- Hacked together data -->
		<script>
			var data = '{{json}}';
		</script>
        <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
<!-- begin template -->

<!--<div id="map-canvas"></div>-->
<div class="container-fluid" id="main">
  <div class="row">
    <div class="col-md-8 map" id="map" style="height:100%"></div>
	<div class="col-md-4 nav nav-stacked" id="sidebar" style="height:100%;overflow-y:scroll;">
		<div>
			{% for loc in locations %}
			{% for site in loc %}
				<div class="site">
					<h2>{{site.title}}</h2>
					<p>{{site.description}}</p>
				</div>
				<hr>
			{% endfor %}
			{% endfor %}
		</div>
	</div>
  </div>
    <!--<div class="col-xs-8 col-md-8 col-lg-8">&lt;!&ndash;map-canvas will be postioned here&ndash;&gt;</div>-->

  </div>
</div>
<!-- end template -->
	<!-- script references -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false&extension=.js&output=embed"></script>
	</body>
</html>
